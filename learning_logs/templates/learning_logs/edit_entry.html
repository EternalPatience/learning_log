{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Edit entry:</h1>
{% endblock page_header %}

{% block content %}

<form action="{% url 'edit_entry' entry.id %}" method='post' class="form">
  {% csrf_token %}
  {% bootstrap_form form%}
  {% buttons %}
  <button name="submit" class="btn btn-primary">save changes</button>
  {% endbuttons %}
</form>

{% endblock content %}
