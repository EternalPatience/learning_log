{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h1>Add a new entry:</h1>
{% endblock page_header %}\
{% block content %}
  <p><a href="{% url 'topic' topic.id %}"> {{ topic }}</a></p>
<form action="{% url 'new_entry' topic.id %}" method='post' class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button name='submit' class="btn btn-primary">add entry</button>
  {% endbuttons %}
</form>

{% endblock content %}
